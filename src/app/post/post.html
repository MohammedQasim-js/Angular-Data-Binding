<div class="alert alert-danger" *ngIf="error">{{ error }}</div>

<input type="text" class="form-control mb-3" (keyup.enter)="createPost(input)" #input />

<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
    {{ post.title }}
    <!-- <button (click)="updatePost(post)" class="btn btn-secondary">Update</button> -->
    <button (click)="deletePost(post)" class="btn btn-danger">Delete</button>
  </li>
</ul>
